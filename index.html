<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>
        <span class="green">To- Do List</span>
    </h1>
    <input type="input" id="userInput">
    <br>
    <input type="button" id="submitButton" value="Add" onclick="addElement()">
    <br>
    <input type="button" id="clearButton" value="Clear" onclick="clearElements()">
<!--add main section-->
    <div id="mainElement">
        <ul id="unorderedList"></ul>
    </div>
<!--add remove section-->
    <h2 class="removeColor">Removed:</h2>
    <div id="removedElements"></div>
    <br>
<!--add done section-->
    <h2 class="doneColor">Done:</h2>
    <div id="doneTasks"></div>
</body>
</html>
